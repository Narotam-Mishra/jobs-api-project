        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RegisterUserRequest'
              - example:
                  name: jacob
                  email: jacob.drey_jrdev@gmail.com
                  password: jcb123
            example:
              name: jacob
              email: jacob.drey_jrdev@gmail.com
              password: jcb123
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /auth/login:
